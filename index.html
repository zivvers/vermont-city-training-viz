<!DOCTYPE html>
<meta charset="utf-8">
<style>
.bar { fill: steelblue; }


</style>
<body>
<input type="button" value="Update"/>
<div id="svg">
</div>
<script src="js/d3.v4.min.js"></script>
<script src="js/d3-queue.v3.min.js"></script>

<script>


var margin = {top: 40, right: 20, bottom: 100, left: 60},
    width = 960 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

var y = d3.scaleLinear()
          .range([height, 0]);

var parseDate = d3.timeParse("%m-%d-%Y");

var formatWeekYear = d3.timeFormat("%U-%y");

var formatDate = d3.timeFormat("%m-%d-%Y");

var parseWeekYear = d3.timeParse("%U-%y");

var formatWeek = d3.timeFormat("%U");

var stack = d3.stack();

var x = d3.scaleTime()
      .range([0, width]);

// for our stacked aggregated graph
var z = d3.scaleOrdinal(d3.schemeCategory20).domain("treadmill", "outside");

var yAxis = d3.axisLeft(y)
    .ticks(10);

var svg = d3.select("div#svg").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var button = d3.select("input").on("click", function() { update();});

var weeklyMileage;

var xAxis = d3.axisBottom(x);

var maxMileMap = {};

d3.csv("training-mileage.csv", function(error, dat) {
  
  if (error) throw error;

  var midWeekPrev = parseDate("01-01-1990"); //dummy date


  dat.forEach(function(d,i) {


      d.date = parseDate( d.date );
      d.mileage = +d.mileage;
      d.weekYear = formatWeekYear( d.date );
      d.weekDay = parseWeekYear(d.weekYear);
      d.treadmillInd = +d.treadmill;
      d.midWeek = d3.timeDay.offset(d.weekDay, 3);
      d.midWeekPrevInd = midWeekPrev.valueOf() == d.midWeek.valueOf() ? 0 : 1;
      midWeekPrev = d.midWeek;

      if (! maxMileMap[d.midWeek]) {

        maxMileMap[d.midWeek] = [d.mileage, d.date];

      } else if (maxMileMap[d.midWeek][0] < d.mileage) {

        console.log("comparing miles");

        maxMileMap[d.midWeek] = [d.mileage, d.date];

      }


    });

    console.log( dat );

    weeklyMileage = d3.nest()
      .key(function(d) { return d.midWeek; })
      .key(function(d) { return d.treadmillInd; })
      .rollup( function(d) { 
                            return { 
                                mileage: d3.sum(d, function(g) { return g.mileage }),
                                date: d3.min(d, function(d) { return d.midWeek; }) };  })
      .entries(dat)
      .map(function(d) { return { date : d.key
                                  , treadmill : d.values["1"] ? d.values["1"].value.mileage : 0
                                  , outside : d.values["0"] ? d.values["0"].value.mileage : 0 }; });

   

    //console.log(dat);
    console.log( weeklyMileage );

    y.domain([0, d3.max(dat, function(d) { return d.mileage; })]);
    //x.domain( d3.extent(dat, function(d) { return d.date; }) );
    x.domain( [ d3.timeSunday.floor(d3.min(dat, function(d) { return d.date; })), 
                                      d3.max(dat, function(d) { return d.date; }) ] )

    //console.log( dat.filter(function(d) { console.log(d3.timeFormat("%A")(d.date)); return 1==1;//d3.timeFormat("%A")(d.date) in ["Monday", "Wednesday"] 

    /* console.log( dat.filter(function(d) { return ( "Sunday" ==d3.timeFormat("%A")(d.date)) > -1 ) })
                    .map(function(d) { return d.date; }) ) ; */

    console.log( d3.timeSunday.range( d3.timeSunday.floor(d3.min(dat, function(d) { return d.date; })), 
                                      d3.max(dat, function(d) { return d.date; }) ) );

    xAxis
      .tickValues( d3.timeSunday.range( d3.timeSunday.floor(d3.min(dat, function(d) { return d.date; })), 
                                      d3.max(dat, function(d) { return d.date; }) ) )
      //.map(function(d) { return d.date; }))
      //.tickFormat( function(d,i) { if (i % 2 == 0) { return d3.timeFormat('%d %b')(d);  } } )
      //.ticks(d3.timeSunday.range, 1)
      //.tickFormat( d3.timeFormat('%d %b') )
      //.tickSize( dat.filter(function(d) { return ( ["Monday", "Wednesday"].indexOf(d3.timeFormat("%A")(d.date)) > -1 ) })
        //              .map( function(d,i) { if ( i % 2 == 0 ) { return 6; } else {return 0; } }) ) ;
      //.tickFormat( d3.timeFormat('%d %b') );
      //.tickSize([6, 0, 6, 0, 10])
      ;

    console.log(  dat.filter(function(d) { return ( ["Monday", "Wednesday"].indexOf(d3.timeFormat("%A")(d.date)) > -1 ) })
                      .map( function(d,i) { if ( i % 2 == 0 ) { return 6; } else {return 0; } })  );

    svg.selectAll("rect")
      .data(dat)

      .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.date); })
      .attr("width", "5px")
      .attr("y", function(d) { return y(d.mileage); })
      .attr("height", function(d) { return height - y(d.mileage); })
      .style("fill", function(d) { return d.treadmillInd == 1 ? "orange" : "steelblue" })
      //.attr("midWeek", function(d) { return formatDate(d.midWeek); })
      ;

      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);

      svg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
        .append("text")
          .attr("class", "label")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Miles");

      //svg.selectAll("g.tick:nth-child()")

  });

function update() {

  
  //y.domain([0, 35]);
  y.domain([0, d3.max(weeklyMileage, function(d) { return d.outsideMileage + d.treadmillMileage; })]);


  console.log(weeklyMileage);

  console.log( d3.timeWednesday.ceil(d3.max(weeklyMileage, function(d) { return d.date; }) ) );

  console.log( d3.timeWednesday.range( d3.min( weeklyMileage, function(d) { return d.date; } )), 
                                      d3.max( weeklyMileage, function(d) { return d.date; } ) );

  xAxis
      .tickValues( d3.timeWednesday.range( d3.min(weeklyMileage, function(d) { return d.date; }), 
                                      d3.timeThursday.ceil(d3.max(weeklyMileage, function(d) { return d.date; })) ) )

      .tickFormat( function(d) { return "Week " + (d3.timeWednesday.count(d3.timeWednesday.floor(d3.min(weeklyMileage, function(d) { return d.date; })), d ) + 1) })
      ;

  

            

  /*svg.selectAll(".bar")
    .enter()
    .append('rect')
    .merge( bars )
    .transition()
    .duration(1000)
    .attr("height", function(d, i) {
        return height - y(d.mileage);
    })
    .attr("y", function(d, i) {
        return y(d.mileage);
    })
    .attr("width", "10px")
    .attr("x", function(d) { return x(d.date);  }); */

  //d3.selectAll("g.tick")
    //.data()

  var bars = svg.selectAll(".bar");

  bars
    .transition()
    .duration( 1000 )
    .attr("x", function(d) { return x(d.date) });

  
  d3.selectAll(".ser")
    .data(stack.keys(weeklyMileage.columns.slice(1))(weeklyMileage))
    .enter().append("g")
      .attr("class", "serie")
      .attr("fill", function(d) { return z(d.key); })
    .selectAll("rect")
    .data(function(d) { return d; })
    .enter().append("rect")
      .attr("x", function(d) { return x(d.data.midWeek); })
      .attr("y", function(d) { return y(d[1]); })
      .attr("height", function(d) { return y(d[0]) - y(d[1]); })
      .attr("width", x.bandwidth());

  bars
      .filter(function(d) { return d.date.valueOf() != maxMileMap[d.midWeek][1].valueOf(); })
      .transition()
      .delay(1000)
      .remove()
      .on("end", function() { console.log("DONE: " + svg.selectAll(".bar").size());
                              if ( svg.selectAll(".bar").size() == weeklyMileage.length) {

                                transBars();
                              }
                            });

  //bars.enter().append(
/*  bars
      .data(weeklyMileage)
      .enter()
      .append("rect")
      .merge(bars)
      .transition()
      .delay(2000)
      .duration(1000)
      .attr("height", function(d, i) {
        return height - y(d.mileage);
    })
    .attr("y", function(d, i) {
        return y(d.mileage);
    }); */

  svg.select('.y.axis')
      .transition()
      .duration(1000)
      .call(yAxis);

  svg.select('.x.axis')
      .transition()
      .duration(1000)
      .call(xAxis)
    .selectAll("text")
      //.attr("y", 0)
      .attr("x", 4)
      .attr("dy", ".35em")
      .attr("transform", "rotate(45)")
      .style("text-anchor", "start");

/* */


}

function transBars() {

  var bars = svg.selectAll(".bar");

  bars
        .data(weeklyMileage)
        .enter()
        .append("rect")
        .merge(bars)
        .transition()
        //.delay(2000)
        .duration(1000)
        .attr("height", function(d, i) {
          return height - y(d.mileage);
      })
      .attr("y", function(d, i) {
          return y(d.mileage);
      });


}


  



</script>
